<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilpage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="salama_left">
            <header></header>
            <div class="titre">
                <img src="/images/panda.jpeg" class="img_logo" alt="salama logo">
                <h1><span>salama</span> control</h1>
                <i class="fa-sharp fa-solid fa-bars" id="icon_menu"></i>
            </div>
            <!-- -------------------menu------------------ -->
            <div class="menuone">
                
                    <button class="dashboard_menu">Dashboard</button>
                    <button class="monprofil_menu"> Mon Profil</button>
               
            </div>

            <div class="buttons">
                <button class="dashboard">Dashboard</button>
                <button class="monprofil"> Mon Profil</button>
            </div>
        </section>
        <!-- -----------------------------the second section--------------------------- -->
        <section class="salama_right">
          <header>
            <nav>
                <p>Cody fisher</p>
                <img src="/images/panda.jpeg" alt="image Profil">
            </nav>
          </header>
          <div class="titre">
            <h2>Mon profil</h2>
          </div>
          <form class="identinte">
            <nav class="profil_nav">
                <img src="/images/IMG_2425 2.JPG" class="profil" alt="profil"> 
                <nav>
                    <h3 class="name">Jerome Bell</h3>
                    <p>Affecte a la zone C3</p>
                </nav> 
            </nav>
            <nav class="email_nav">
                <p>E-mail</p>
                <input name="email" type="email" placeholder="Entrer votre adress mail">
            </nav>
            <h3 class="modifier">Modifier le mot de passe</h3>
            <nav class="password_nav">
                <p>Mot de passe actuel</p>
                <input type="password" placeholder="Entrer votre mot de passe">
            </nav>
            <nav class="newpassword_nav">
                <p>Nouveau mot de passe</p>
                <nav class="submit">
                <input type="password" placeholder="Nouveau mot de passe">
                <input type="submit" id="submit">
                </nav>
            </nav>

        </form>
        </section>
    </main>
    <script src="/javascript/menu.js"></script>
</body>
</html>
